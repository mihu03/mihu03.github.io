ide-in-mobile"><a class="route-link auto-link" href="/Venue/" aria-label="Venue"><!---->Venue<!----></a></div><div class="vp-nav-item hide-in-mobile"><a class="route-link auto-link" href="/Contact/" aria-label="Contact"><!---->Contact<!----></a></div></nav><!--]--><!----></div><div class="vp-navbar-end"><!----><!--[--><!----><!----><!----><!----><!--]--><!----><button type="button" class="vp-toggle-navbar-button" aria-label="Toggle Navbar" aria-expanded="false" aria-controls="nav-screen"><span><span class="vp-top"></span><span class="vp-middle"></span><span class="vp-bottom"></span></span></button></div></header><!----><!--]--><!----><div class="toggle-sidebar-wrapper"><span class="arrow start"></span></div><aside id="sidebar" class="vp-sidebar" vp-sidebar><!----><ul class="vp-sidebar-links"></ul><!----></aside><!--[--><main id="main-content" class="vp-page"><!--[--><!----><!----><nav class="vp-breadcrumb disable"></nav><div class="vp-page-title"><h1><!----></h1><!----><hr></div><!----><!----><div class="theme-hope-content" vp-content><figure><img src="/image/background.jpg" alt="" width="1200" height="400" tabindex="0" loading="lazy"><figcaption></figcaption></figure><div style="font-family:Times New Roman;color:black;"><!--## <center style="font-family: Times New Roman;font-size: 32px;color: black;font-weight:bold;">Challenges in Artificial Intelligence and Cybersecurity</center>
     <p style="text-align: center; font-family: Times New Roman; font-size: 20px;">Peng Shi<br>School of Electrical and Mechanical Engineering<br>University of Adelaide, Australia<br>Peng.shi@adelaide.edu.au</p> <br>
    <p style="text-align: justify; font-family: Times New Roman; font-size: 20px;"><b>Abstract:</b> Artificial intelligence (AI) is now one of the most popular and fundamental areas, and has found its practical applications in many fields, such as autonomous and robotic systems, manufacturing systems, cyber-physical systems, communication systems, image and pattern recognitions, etc. AI has been extensively studied in the past decades. There is no doubt that AI has been and will continue playing a big role in our daily life and real world applications. This talk will present some challenges facing to AI, and issues in cybersecurity. </p>
    <br>
    <p style="text-align: justify; font-family: Times New Roman; font-size: 20px;"><img src="@source/.vuepress/public/peng.jpg" align="left" width="110" heigh="120" hspace="5" vspace="8" style="padding-top: 10px; padding-right: 10px;"> <b>Peng Shi</b> received the PhD degree in Electrical Engineering from the University of Newcastle, Australia in 1994. He was awarded the higher doctorate -- the Doctor of Science degree from the University of Glamorgan, UK in 2006, and the Doctor of Engineering degree from the University of Adelaide, Australia in 2015. He is now a Distinguished Professor at the School of Electrical and Mechanical Engineering, and the Director of Advanced Unmanned Systems Laboratory, at The University of Adelaide, Australia. His research interests include systems and control theory and applications to autonomous and robotic systems, cyber-physical systems, and multi-agent systems. He received the Life-time Achievement Award from the International Engineering and Technology Institute in 2023, the Meritorious Service Award from IEEE Systems, Man and Cybernetics (SMC) Society in 2023, the MA Sargent Medal Award from Engineers Australia in 2022; the Life-time Achiever Leaderboard and Field Leader Recognition from The AUSTRALIAN Research Review from 2019-2023, and the Highly Cited Researcher Acknowledgement from Clarivate Analystics 2014-2023. Currently he serves as the Editor-in-Chief of IEEE Transactions on Cybernetics, a Senior Editor of IEEE Access, and an associate editor for several  journals, including Information Sciences, IEEE Transactions on Artificial Intelligence and Automatica. His professional services also include as the President of the International Academy for Systems and Cybernetic Sciences (2021--), the Vice President of IEEE SMC Society (2021-2022), and IEEE SMC Society Distinguished Lecturer (2020--). He is a Fellow of IEEE, IET, IETI, IEAust, CAA, and a Member of the Academy of Europe.</p> --></div></div><!----><footer class="vp-page-meta"><!----><div class="vp-meta-item git-info"><!----><!----></div></footer><!----><div id="comment" class="giscus-wrapper input-top vp-comment" vp-comment style="display:none;"><div class="loading-icon-wrapper" style="display:flex;align-items:center;justify-content:center;height:96px"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" preserveAspectRatio="xMidYMid" viewBox="25 25 50 50"><animateTransform attributeName="transform" type="rotate" dur="2s" keyTimes="0;1" repeatCount="indefinite" values="0;360"></animateTransform><circle cx="50" cy="50" r="20" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"><animate attributeName="stroke-dasharray" dur="1.5s" keyTimes="0;0.5;1" repeatCount="indefinite" values="1,200;90,200;1,200"></animate><animate attributeName="stroke-dashoffset" dur="1.5s" keyTimes="0;0.5;1" repeatCount="indefinite" values="0;-35px;-125px"></animate></circle></svg></div></div><!----><!--]--></main><!--]--><footer class="vp-footer-wrapper" vp-footer><div class="vp-footer"><p>Copyright© 2024-2024 The International Conference on Artificial Intelligence and Computing.</p><p>All rights reserved.</p></div><!----></footer></div><!--]--><!--[--><!----><!--[--><!--]--><!--[--><!--]--><!--]--><!--]--></div>
